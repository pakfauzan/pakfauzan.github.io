<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Penilaian Peserta Didik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in {
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Halaman Input NISN -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl card-shadow w-full max-w-md p-8 fade-in">

                <div class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full flex items-center justify-center mx-auto mb-4">

                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Hasil Penilaian</h1>
                <p class="text-gray-600">Masukkan NISN untuk melihat nilai Anda</p>
            </div>
            
            <form onsubmit="checkNISN(event)" class="space-y-6">
                <div>
                    <label for="nisn" class="block text-sm font-medium text-gray-700 mb-2 text-center">NISN</label>
                    <input 
                        type="text" 
                        id="nisn" 
                        placeholder="Masukkan NISN Anda"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 input-focus text-center"
                        required
                    >
                </div>
                
                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-6 rounded-xl font-medium transition-all duration-300 btn-hover"
                >
                    Lihat Hasil Nilai
                </button>
            </form>
            
            <div id="errorMessage" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                NISN tidak ditemukan. Silakan periksa kembali.
            </div>
        </div>
    </div>

    <!-- Halaman Rekap Nilai -->
    <div id="resultPage" class="min-h-screen p-4 hidden">
        <div class="max-w-md mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-2xl card-shadow p-6 mb-4 fade-in">
                <div class="text-center">
                    <div class="w-12 h-12 bg-green-500 rounded-full flex items-center justify-center mx-auto mb-3">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold text-gray-800" id="studentName"></h2>
                    <p class="text-gray-600" id="studentNISN"></p>
                </div>
            </div>

            <!-- Nilai Per Mata Pelajaran -->
            <div class="bg-white rounded-2xl card-shadow p-6 mb-4 fade-in">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-5 h-5 mr-2 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                    Rekap Nilai
                </h3>
                
                <div id="gradesList" class="space-y-3">
                    <!-- Nilai akan diisi oleh JavaScript -->
                </div>
            </div>

            <!-- Informasi Nilai -->
            <div class="bg-yellow-200 rounded-2xl card-shadow p-6 mb-4 fade-in">
                <div class="text-center">
                    <p class="text-red-700 font-medium font-semibold mb-2">
                        Nilai yang ditampilkan adalah nilai rata-rata sesuai data hasil penilaian terbaru
                    </p>
                    <p class="text-sm text-gray-500">
                        Pembaruan terakhir tanggal : 2 Agustus 2025 11.20 WIB
                    </p>
                </div>
            </div>

            <!-- Tombol Kembali -->
            <div class="text-center fade-in">
                <a 
                    href="../" 
                    class="inline-flex items-center bg-gradient-to-r from-gray-600 to-gray-700 text-white py-3 px-6 rounded-xl font-medium transition-all duration-300 btn-hover"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                    </svg>
                    Kembali ke Menu Utama
                </a>
            </div>
        </div>
    </div>

        function checkNISN(event) {
            event.preventDefault();
            
            const nisn = document.getElementById('nisn').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            
            if (studentsData[nisn]) {
                // NISN ditemukan, tampilkan halaman hasil
                showResultPage(studentsData[nisn]);
                errorMessage.classList.add('hidden');
            } else {
                // NISN tidak ditemukan
                errorMessage.classList.remove('hidden');
            }
        }

        function showResultPage(studentData) {
            // Sembunyikan halaman login
            document.getElementById('loginPage').classList.add('hidden');
            
            // Tampilkan halaman hasil
            document.getElementById('resultPage').classList.remove('hidden');
            
            // Isi data siswa
            document.getElementById('studentName').textContent = studentData.nama;
            document.getElementById('studentNISN').textContent = `NISN: ${studentData.nisn}`;
            
            // Isi daftar nilai
            const gradesList = document.getElementById('gradesList');
            gradesList.innerHTML = '';
            
            Object.entries(studentData.nilai).forEach(([mataPelajaran, nilai], index) => {
                const gradeColor = nilai >= 82 ? 'text-green-600 bg-green-50' : 
                                 nilai >= 65 ? 'text-blue-600 bg-blue-50' : 
                                 'text-orange-600 bg-orange-50';
                
                const gradeItem = document.createElement('div');
                gradeItem.className = `flex justify-between items-center p-3 rounded-lg border ${gradeColor} slide-in`;
                gradeItem.style.animationDelay = `${index * 0.1}s`;
                gradeItem.innerHTML = `
                    <span class="font-medium">${mataPelajaran}</span>
                    <span class="font-bold text-lg">${nilai}</span>
                `;
                gradesList.appendChild(gradeItem);
            });
        }
