            overflow: hidden;
            width: 100%;
            max-width: 600px;

            display: flex;
            align-items: center;

            width: 80px;

        }

        .rope::before {
            content: '';

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

        .win-zones {
            position: absolute;
            top: 0;

            margin: 15px 0;

            color: #2c3e50;
        }

        .status-message {
            text-align: center;

            border-radius: 8px;
            min-height: 20px;

        .correct {
            background: #d5f4e6;

        }

        .incorrect {
            background: #fadbd8;

        .game-controls {
            text-align: center;

        .new-game-btn:hover {

            position: fixed;

            background: rgba(0, 0, 0, 0.8);

        .winner-content {

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .winner-message {
            font-size: 1.5rem;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }

        }

        @media (max-width: 768px) {
            .players-section {
                flex-direction: column;

            }
            
            .center-section {

                margin: 0;
            }
            
            .game-title {
                font-size: 2rem;
            }
            
            .question-display {
                font-size: 1.5rem;
            }
        }

  <script>
        // Default configuration
        const defaultConfig = {
            game_title: "Tarik Tambang Perkalian",
            win_condition: "Tarik tali sampai ujung untuk menang!"
        };

        // Game state
        let gameState = {
            leftQuestion: null,
            rightQuestion: null,
            leftScore: 0,
            rightScore: 0,
            ropePosition: 0, // -50 to 50, negative = left wins, positive = right wins
            gameActive: false,
            leftStartTime: null,
            rightStartTime: null
        };

        // Initialize Element SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig: defaultConfig,
                onConfigChange: async (config) => {
                    document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
                    document.getElementById('winCondition').textContent = config.win_condition || defaultConfig.win_condition;
                },
                mapToCapabilities: (config) => ({
                    recolorables: [],
                    borderables: [],
                    fontEditable: undefined,
                    fontSizeable: undefined
                }),
                mapToEditPanelValues: (config) => new Map([
                    ["game_title", config.game_title || defaultConfig.game_title],
                    ["win_condition", config.win_condition || defaultConfig.win_condition]
                ])
            });
        }

        function generateQuestion() {
            const num1 = Math.floor(Math.random() * 9) + 2; // 2-10
            const num2 = Math.floor(Math.random() * 9) + 2; // 2-10
            return {
                question: `${num1} Ã— ${num2}`,
                answer: num1 * num2
            };
        }

        function generateQuestionForPlayer() {
            // Generate a random question with balanced difficulty
            const difficulty = Math.floor(Math.random() * 3); // 0: easy, 1: medium, 2: hard
            
            let range1, range2;
            switch(difficulty) {
                case 0: // Easy: 2-5 x 2-5
                    range1 = [2, 5];
                    range2 = [2, 5];
                    break;
                case 1: // Medium: 3-7 x 3-7 or 2-4 x 6-9
                    if (Math.random() < 0.5) {
                        range1 = [3, 7];
                        range2 = [3, 7];
                    } else {
                        range1 = [2, 4];
                        range2 = [6, 9];
                    }
                    break;
                case 2: // Hard: 6-10 x 6-10 or 4-6 x 7-10
                    if (Math.random() < 0.5) {
                        range1 = [6, 10];
                        range2 = [6, 10];
                    } else {
                        range1 = [4, 6];
                        range2 = [7, 10];
                    }
                    break;
            }
            
            const num1 = Math.floor(Math.random() * (range1[1] - range1[0] + 1)) + range1[0];
            const num2 = Math.floor(Math.random() * (range2[1] - range2[0] + 1)) + range2[0];
            
            return {
                question: `${num1} Ã— ${num2}`,
                answer: num1 * num2
            };
        }

        function generateNewQuestionForPlayer(player) {
            const question = generateQuestionForPlayer();
            
            if (player === 'left') {
                gameState.leftQuestion = question;
                gameState.leftStartTime = Date.now();
                document.getElementById('questionLeft').textContent = question.question + ' = ?';
                clearDisplay('left');
                document.getElementById('statusLeft').textContent = '';
                document.getElementById('statusLeft').className = 'status-message';
            } else {
                gameState.rightQuestion = question;
                gameState.rightStartTime = Date.now();
                document.getElementById('questionRight').textContent = question.question + ' = ?';
                clearDisplay('right');
                document.getElementById('statusRight').textContent = '';
                document.getElementById('statusRight').className = 'status-message';
            }
        }

        function startNewRound() {
            gameState.gameActive = true;
            
            // Generate initial questions for both players
            generateNewQuestionForPlayer('left');
            generateNewQuestionForPlayer('right');
            
            // Update button text
            document.querySelector('.new-game-btn').textContent = 'Reset Game';
        }

        function inputNumber(player, number) {
            if (!gameState.gameActive) return;
            
            const display = document.getElementById(`display${player.charAt(0).toUpperCase() + player.slice(1)}`);
            if (display.textContent === '0') {
                display.textContent = number;
            } else {
                display.textContent += number;
            }
        }

        function clearDisplay(player) {
            const display = document.getElementById(`display${player.charAt(0).toUpperCase() + player.slice(1)}`);
            display.textContent = '0';
        }

        function submitAnswer(player) {
            if (!gameState.gameActive) return;
            
            const display = document.getElementById(`display${player.charAt(0).toUpperCase() + player.slice(1)}`);
            const answer = parseInt(display.textContent);
            const currentTime = Date.now();
            
            let isCorrect = false;
            let responseTime = 0;
            let correctAnswer = 0;
            
            if (player === 'left' && gameState.leftQuestion) {
                isCorrect = answer === gameState.leftQuestion.answer;
                responseTime = currentTime - gameState.leftStartTime;
                correctAnswer = gameState.leftQuestion.answer;
            } else if (player === 'right' && gameState.rightQuestion) {
                isCorrect = answer === gameState.rightQuestion.answer;
                responseTime = currentTime - gameState.rightStartTime;
                correctAnswer = gameState.rightQuestion.answer;
            }
            
            // Update status and score immediately
            const statusElement = document.getElementById(`status${player.charAt(0).toUpperCase() + player.slice(1)}`);
            
            if (isCorrect) {
                // Calculate rope movement based on speed (faster = more movement)
                const maxTime = 10000; // 10 seconds max
                const speedBonus = Math.max(1, Math.floor((maxTime - responseTime) / 1000) + 1);
                const movement = Math.min(speedBonus, 5); // Max 5 steps per correct answer
                
                if (player === 'left') {
                    gameState.leftScore++;
                    gameState.ropePosition -= movement;
                } else {
                    gameState.rightScore++;
                    gameState.ropePosition += movement;
                }
                
                statusElement.textContent = `Benar! +${movement} langkah (${responseTime}ms)`;
                statusElement.className = 'status-message correct';
                
                // Generate new question immediately
                setTimeout(() => {
                    generateNewQuestionForPlayer(player);
                }, 1000);
                
            } else {
                statusElement.textContent = `Salah! Jawaban: ${correctAnswer}`;
                statusElement.className = 'status-message incorrect';
                
                // Generate new question after showing error
                setTimeout(() => {
                    generateNewQuestionForPlayer(player);
                }, 2000);
            }
            
            updateDisplay();
            checkWinner();
        }



        function updateDisplay() {
            // Update scores
            document.getElementById('scoreLeft').textContent = gameState.leftScore;
            document.getElementById('scoreRight').textContent = gameState.rightScore;
            
            // Update rope position (clamp between -50 and 50)
            gameState.ropePosition = Math.max(-50, Math.min(50, gameState.ropePosition));
            
            const rope = document.getElementById('rope');
            
            // Calculate position percentage (rope position -50 to 50, convert to 15% to 85%)
            const positionPercent = 50 + (gameState.ropePosition * 0.7); // 0.7% per step
            
            // Update rope visual position using background gradient
            rope.style.background = `linear-gradient(90deg, 
                #8B4513 0%, 
                #D2691E ${Math.max(0, positionPercent - 2)}%, 
                #ff0000 ${positionPercent}%, 
                #D2691E ${Math.min(100, positionPercent + 2)}%, 
                #8B4513 100%)`;
        }

        function checkWinner() {
            if (gameState.ropePosition <= -50) {
                gameState.gameActive = false;
                showWinner('Pemain Kiri');
            } else if (gameState.ropePosition >= 50) {
                gameState.gameActive = false;
                showWinner('Pemain Kanan');
            }
        }

        function showWinner(winner) {
            document.getElementById('winnerMessage').textContent = `${winner} memenangkan permainan!`;
            document.getElementById('winnerModal').style.display = 'flex';
        }

        function resetGame() {
            gameState = {
                leftQuestion: null,
                rightQuestion: null,
                leftScore: 0,
                rightScore: 0,
                ropePosition: 0,
                gameActive: false,
                leftStartTime: null,
                rightStartTime: null
            };
            
            // Hide winner modal
            document.getElementById('winnerModal').style.display = 'none';
            
            // Reset displays
            document.getElementById('questionLeft').textContent = 'Klik "Mulai"';
            document.getElementById('questionRight').textContent = 'Klik "Mulai"';
            document.getElementById('statusLeft').textContent = '';
            document.getElementById('statusLeft').className = 'status-message';
            document.getElementById('statusRight').textContent = '';
            document.getElementById('statusRight').className = 'status-message';
            
            clearDisplay('left');
            clearDisplay('right');
            updateDisplay();
            
            // Reset button text
            document.querySelector('.new-game-btn').textContent = 'Mulai Game';
            
            // Reset rope position
            const rope = document.getElementById('rope');
            rope.style.background = 'linear-gradient(90deg, #8B4513 0%, #D2691E 50%, #8B4513 100%)';
        }

        // Initialize display
        updateDisplay();
    </script>
