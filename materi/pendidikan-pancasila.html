        function startQuiz() {
            currentQuestionIndex = 0;
            userAnswers = [];
            quizScore = 0;
            selectedAnswer = null;
            
            document.getElementById('materialPage').classList.add('hidden');
            document.getElementById('quizPage').classList.remove('hidden');

            document.getElementById('quizNavigation').classList.remove('hidden');

        function showQuestion() {
            const material = materials[currentMaterial];
            const question = material.quiz[currentQuestionIndex];
            
            document.getElementById('currentQuestion').textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = material.quiz.length;
            document.getElementById('progressBar').style.width = ((currentQuestionIndex + 1) / material.quiz.length * 100) + '%';
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'quiz-option bg-gray-100 p-3 rounded-lg cursor-pointer border-2 border-transparent hover:border-red-300';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectAnswer(index, optionDiv);
                optionsContainer.appendChild(optionDiv);
            });
            
            // Update navigation buttons
            document.getElementById('prevBtn').disabled = currentQuestionIndex === 0;
            document.getElementById('nextBtn').disabled = true;
            document.getElementById('nextBtn').textContent = currentQuestionIndex === material.quiz.length - 1 ? 'Selesai' : 'Selanjutnya';
            
            selectedAnswer = null;
        }

        function selectAnswer(answerIndex, optionElement) {
            // Remove previous selection
            document.querySelectorAll('.quiz-option').forEach(option => {
                option.classList.remove('bg-red-200', 'border-red-500');
                option.classList.add('bg-gray-100', 'border-transparent');
            });
            
            // Highlight selected option
            optionElement.classList.remove('bg-gray-100', 'border-transparent');
            optionElement.classList.add('bg-red-200', 'border-red-500');
            
            selectedAnswer = answerIndex;
            document.getElementById('nextBtn').disabled = false;
        }

        function nextQuestion() {
            if (selectedAnswer === null) return;
            
            const material = materials[currentMaterial];
            const question = material.quiz[currentQuestionIndex];
            
            userAnswers[currentQuestionIndex] = selectedAnswer;
            if (selectedAnswer === question.correct) {

            if (currentQuestionIndex < material.quiz.length - 1) {
                currentQuestionIndex++;
                showQuestion();
            } else {
