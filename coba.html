<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarik Tambang Perkalian</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter */
        body { font-family: 'Inter', sans-serif; }

        /* Custom Styles for the Calculator/Input Card */
        .calc-card {
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }
        .calc-card-p1 { background-color: #3b82f6; /* Blue-600 */ }
        .calc-card-p2 { background-color: #ef4444; /* Red-500 */ }

        /* Button styling */
        .calc-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 55px;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 0.75rem;
            cursor: pointer;
            transition: background-color 0.15s ease, transform 0.1s ease;
            user-select: none;
        }
        .calc-button:active {
            transform: scale(0.95);
        }

        /* Number/Zero buttons (White background) */
        .btn-number { background-color: white; color: #1f2937; }
        .btn-number:hover { background-color: #f3f4f6; }

        /* Clear button (Red) */
        .btn-clear { background-color: #f87171; color: white; }
        .btn-clear:hover { background-color: #ef4444; }

        /* Go button (Blue/Cyan for P1, Dark Red for P2) */
        .btn-go-p1 { background-color: #06b6d4; color: white; }
        .btn-go-p1:hover { background-color: #0891b2; }

        .btn-go-p2 { background-color: #dc2626; color: white; }
        .btn-go-p2:hover { background-color: #b91c1c; }

        /* Input Display */
        .input-display {
            background-color: white;
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            font-size: 2.5rem;
            text-align: right;
            color: #1f2937;
            min-height: 70px;
            overflow-x: auto;
            white-space: nowrap;
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }

        /* Tug-of-War Visuals */
        .rope-track {
            height: 12px;
            background: linear-gradient(to right, #3b82f6, #60a5fa, #f87171, #ef4444);
            border-radius: 6px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            position: relative;
            margin-top: 1.5rem;
        }
        .rope-indicator {
            position: absolute;
            top: -10px;
            width: 30px;
            height: 30px;
            background-color: #facc15; /* Yellow */
            border-radius: 50%;
            border: 4px solid white;
            transition: left 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94); /* Smooth animation */
        }
        .win-line {
            position: absolute;
            top: -10px;
            width: 4px;
            height: 30px;
            background-color: white;
            opacity: 0.8;
        }
        .win-line-p1 { left: 0; }
        .win-line-p2 { right: 0; }

        /* Character styles (Simple SVG from the reference image) */
        .character-svg { width: 100px; height: 100px; }
        .char-p1 .fill-main { fill: #3b82f6; } /* Blue */
        .char-p1 .fill-details { fill: #1e3a8a; } /* Dark Blue */
        .char-p2 .fill-main { fill: #ef4444; } /* Red */
        .char-p2 .fill-details { fill: #991b1b; } /* Dark Red */
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex flex-col p-4 sm:p-8">

    <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-800 text-center mb-6">Tarik Tambang Perkalian</h1>
    <p id="game-message" class="text-xl font-medium text-gray-700 text-center mb-8 h-8">
        Selamat Datang! Klik 'Mulai Game' di bawah.
    </p>

    <!-- Main Game Area -->
    <div class="flex flex-col lg:flex-row justify-center items-stretch lg:space-x-12 flex-grow">

        <!-- Tombol Mulai (Hanya terlihat di awal) -->
        <div id="start-button-area" class="w-full lg:w-auto flex justify-center items-center py-8">
            <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-4 px-12 text-2xl rounded-xl transition duration-200 shadow-lg">
                Mulai Game Baru
            </button>
        </div>

        <!-- Pemain 1 (Kiri) -->
        <div id="player1-ui" data-player="1" class="calc-card calc-card-p1 p-4 w-full max-w-sm lg:w-1/3 mb-6 lg:mb-0 hidden">
            <h2 id="question-p1" class="text-3xl font-bold text-white text-center mb-4 min-h-[40px] flex items-center justify-center">? Ã— ? = ?</h2>
            <div id="input-p1" class="input-display mb-4"></div>
            <div class="grid grid-cols-3 gap-3">
                <button data-value="1" data-player="1" class="calc-button btn-number">1</button>
                <button data-value="2" data-player="1" class="calc-button btn-number">2</button>
                <button data-value="3" data-player="1" class="calc-button btn-number">3</button>

                <button data-value="4" data-player="1" class="calc-button btn-number">4</button>
                <button data-value="5" data-player="1" class="calc-button btn-number">5</button>
                <button data-value="6" data-player="1" class="calc-button btn-number">6</button>

                <button data-value="7" data-player="1" class="calc-button btn-number">7</button>
                <button data-value="8" data-player="1" class="calc-button btn-number">8</button>
                <button data-value="9" data-player="1" class="calc-button btn-number">9</button>

                <button data-action="clear" data-player="1" class="calc-button btn-clear">C</button>
                <button data-value="0" data-player="1" class="calc-button btn-number">0</button>
                <button data-action="submit" data-player="1" class="calc-button btn-go-p1">Go</button>
            </div>
        </div>

        <!-- Visual Tarik Tambang -->
        <div id="tug-of-war-visual" class="flex flex-col items-center justify-center w-full lg:w-1/3 max-w-xs mx-auto">
            <h2 class="text-lg font-semibold text-gray-700 mb-2">Pemain Kiri (Biru) vs Pemain Kanan (Merah)</h2>
            <div class="flex justify-between w-full">
                <!-- Karakter Kiri (Pemain 1) -->
                <div class="char-p1 character-svg">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Tubuh Sederhana -->
                        <rect x="25" y="40" width="50" height="60" rx="10" class="fill-main"/>
                        <!-- Kepala -->
                        <circle cx="50" cy="25" r="20" fill="#2d3436"/>
                        <!-- Topi -->
                        <rect x="30" y="5" width="40" height="8" rx="2" fill="#d63031"/>
                        <rect x="35" y="13" width="30" height="5" fill="#feca57"/>
                        <!-- Tangan (Memegang Tali) -->
                        <rect x="65" y="60" width="10" height="20" fill="#feca57"/>
                        <rect x="70" y="65" width="20" height="5" fill="#555"/>
                        <!-- Mata/Wajah -->
                        <rect x="40" y="20" width="20" height="5" fill="#fff" rx="1"/>
                    </svg>
                </div>

                <!-- Karakter Kanan (Pemain 2) -->
                <div class="char-p2 character-svg transform scale-x-[-1]">
                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                        <!-- Tubuh Sederhana -->
                        <rect x="25" y="40" width="50" height="60" rx="10" class="fill-main"/>
                        <!-- Kepala -->
                        <circle cx="50" cy="25" r="20" fill="#2d3436"/>
                        <!-- Topi -->
                        <rect x="30" y="5" width="40" height="8" rx="2" fill="#d63031"/>
                        <rect x="35" y="13" width="30" height="5" fill="#feca57"/>
                        <!-- Tangan (Memegang Tali) -->
                        <rect x="65" y="60" width="10" height="20" fill="#feca57"/>
                        <rect x="70" y="65" width="20" height="5" fill="#555"/>
                        <!-- Mata/Wajah -->
                        <rect x="40" y="20" width="20" height="5" fill="#fff" rx="1"/>
                    </svg>
                </div>
            </div>

            <div class="rope-track w-full max-w-sm relative">
                <!-- Garis Kemenangan -->
                <div class="win-line win-line-p1" style="left: calc(0% + 15px);"></div>
                <div class="win-line win-line-p2" style="right: calc(0% + 15px);"></div>

                <!-- Indikator Tali (bergerak) -->
                <div id="rope-indicator" class="rope-indicator" style="left: 50%;"></div>
            </div>
            <p class="text-sm text-gray-500 mt-2">Menang setelah 5 geseran</p>
        </div>

        <!-- Pemain 2 (Kanan) -->
        <div id="player2-ui" data-player="2" class="calc-card calc-card-p2 p-4 w-full max-w-sm lg:w-1/3 hidden">
            <h2 id="question-p2" class="text-3xl font-bold text-white text-center mb-4 min-h-[40px] flex items-center justify-center">? Ã— ? = ?</h2>
            <div id="input-p2" class="input-display mb-4"></div>
            <div class="grid grid-cols-3 gap-3">
                <button data-value="1" data-player="2" class="calc-button btn-number">1</button>
                <button data-value="2" data-player="2" class="calc-button btn-number">2</button>
                <button data-value="3" data-player="2" class="calc-button btn-number">3</button>

                <button data-value="4" data-player="2" class="calc-button btn-number">4</button>
                <button data-value="5" data-player="2" class="calc-button btn-number">5</button>
                <button data-value="6" data-player="2" class="calc-button btn-number">6</button>

                <button data-value="7" data-player="2" class="calc-button btn-number">7</button>
                <button data-value="8" data-player="2" class="calc-button btn-number">8</button>
                <button data-value="9" data-player="2" class="calc-button btn-number">9</button>

                <button data-action="clear" data-player="2" class="calc-button btn-clear">C</button>
                <button data-value="0" data-player="2" class="calc-button btn-number">0</button>
                <button data-action="submit" data-player="2" class="calc-button btn-go-p2">Go</button>
            </div>
        </div>

    </div>

    <script>
        // Inisialisasi Firebase (Diabaikan untuk game satu halaman non-database)
        // const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        // const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        // try { firebase.initializeApp(firebaseConfig); } catch (e) { console.error("Firebase not initialized:", e); }

        const WIN_SCORE = 5;
        const MIN_OPERAND = 2;
        const MAX_OPERAND = 10;
        const MAX_INPUT_LENGTH = 3; // Max answer for 10x10 is 100.

        let gameState = {
            score: 0, // Range: -WIN_SCORE to +WIN_SCORE. P1 wins at 5, P2 wins at -5.
            question: { a: 0, b: 0, answer: 0 },
            p1: { input: "", submitted: false, time: 0 },
            p2: { input: "", submitted: false, time: 0 },
            roundActive: false
        };

        // DOM elements
        const uiP1 = document.getElementById('player1-ui');
        const uiP2 = document.getElementById('player2-ui');
        const startButtonArea = document.getElementById('start-button-area');
        const indicator = document.getElementById('rope-indicator');
        const gameMessage = document.getElementById('game-message');

        const inputDisplayP1 = document.getElementById('input-p1');
        const inputDisplayP2 = document.getElementById('input-p2');
        const questionP1 = document.getElementById('question-p1');
        const questionP2 = document.getElementById('question-p2');

        /**
         * Menginisialisasi status game dan memulai putaran pertama.
         */
        function startGame() {
            gameState.score = 0;
            gameState.roundActive = true;
            startButtonArea.classList.add('hidden');
            uiP1.classList.remove('hidden');
            uiP2.classList.remove('hidden');
            gameMessage.innerHTML = "Putaran 1 dimulai! Jawab secepatnya!";
            newRound();
        }

        /**
         * Mengatur putaran game baru.
         */
        function newRound() {
            gameState.roundActive = true;
            // 1. Generate soal baru (2x2 sampai 10x10)
            const a = Math.floor(Math.random() * (MAX_OPERAND - MIN_OPERAND + 1)) + MIN_OPERAND;
            const b = Math.floor(Math.random() * (MAX_OPERAND - MIN_OPERAND + 1)) + MIN_OPERAND;
            gameState.question = { a, b, answer: a * b };

            // 2. Reset status pemain
            gameState.p1 = { input: "", submitted: false, time: 0 };
            gameState.p2 = { input: "", submitted: false, time: 0 };

            // 3. Update UI
            updateUI();
        }

        /**
         * Mengupdate semua tampilan di layar.
         */
        function updateUI() {
            // Update Soal
            const qText = `${gameState.question.a} &times; ${gameState.question.b} = ?`;
            questionP1.innerHTML = qText;
            questionP2.innerHTML = qText;

            // Update Input
            inputDisplayP1.textContent = gameState.p1.input;
            inputDisplayP2.textContent = gameState.p2.input;

            // Update Tali
            // Konversi score (-5 ke 5) menjadi posisi (0% ke 100%)
            // Score -5 (P2) -> 100% (P2 sisi)
            // Score 0 (Center) -> 50%
            // Score 5 (P1) -> 0% (P1 sisi)
            const ropeRange = 2 * WIN_SCORE;
            // Posisi P1 (0%) adalah score 5. Posisi P2 (100%) adalah score -5.
            // Posisi = (WIN_SCORE - currentScore) / ropeRange * 100
            const indicatorPosition = ((WIN_SCORE - gameState.score) / ropeRange) * 100;
            indicator.style.left = `calc(${indicatorPosition}% - 15px)`; // -15px untuk centering

            // Update Pesan Tombol
            document.querySelector('.btn-go-p1').textContent = gameState.p1.submitted ? 'TERKIRIM' : 'Go';
            document.querySelector('.btn-go-p2').textContent = gameState.p2.submitted ? 'TERKIRIM' : 'Go';

            // Nonaktifkan tombol setelah dikirim
            document.querySelectorAll(`[data-player="1"][data-action="submit"]`)[0].disabled = gameState.p1.submitted;
            document.querySelectorAll(`[data-player="2"][data-action="submit"]`)[0].disabled = gameState.p2.submitted;

            // Periksa Win Condition
            if (Math.abs(gameState.score) >= WIN_SCORE) {
                endGame(gameState.score > 0 ? 1 : 2);
            }
        }

        /**
         * Menangani input tombol angka.
         * @param {number} player - 1 atau 2
         * @param {string} value - Angka yang diklik
         */
        function handleNumberInput(player, value) {
            if (!gameState.roundActive) return;
            const playerState = (player === 1) ? gameState.p1 : gameState.p2;

            if (playerState.submitted) return;

            if (playerState.input.length < MAX_INPUT_LENGTH) {
                playerState.input += value;
                updateUI();
            }
        }

        /**
         * Menangani tombol Clear.
         * @param {number} player - 1 atau 2
         */
        function handleClear(player) {
            if (!gameState.roundActive) return;
            const playerState = (player === 1) ? gameState.p1 : gameState.p2;

            if (playerState.submitted) return;

            playerState.input = "";
            updateUI();
        }

        /**
         * Menangani tombol Submit (Go).
         * @param {number} player - 1 atau 2
         */
        function handleSubmit(player) {
            if (!gameState.roundActive) return;
            const playerState = (player === 1) ? gameState.p1 : gameState.p2;

            if (playerState.submitted || playerState.input === "") return;

            // Tandai sudah dikirim dan catat waktu
            playerState.submitted = true;
            playerState.time = Date.now();
            updateUI(); // Segera update tombol menjadi 'TERKIRIM'

            checkRoundEnd();
        }

        /**
         * Memeriksa kondisi akhir putaran setelah pemain mengirimkan jawaban.
         */
        function checkRoundEnd() {
            // Putaran berakhir ketika kedua pemain telah mengirimkan jawaban,
            // ATAU salah satu pemain mengirimkan jawaban BENAR.
            const p1Sub = gameState.p1.submitted;
            const p2Sub = gameState.p2.submitted;

            if (!p1Sub && !p2Sub) return; // Belum ada yang submit

            // Cek apakah setidaknya satu jawaban sudah benar
            const p1IsCorrect = p1Sub && (parseInt(gameState.p1.input) === gameState.question.answer);
            const p2IsCorrect = p2Sub && (parseInt(gameState.p2.input) === gameState.question.answer);

            let roundWinner = 0; // 0: Seri/Tidak ada pemenang, 1: P1, 2: P2

            if (p1IsCorrect && p2IsCorrect) {
                // Keduanya benar, tentukan yang tercepat
                const timeDiff = gameState.p1.time - gameState.p2.time;

                // Anggap toleransi seri sangat kecil (< 50ms), tapi kita fokus pada siapa yang datang pertama
                if (Math.abs(timeDiff) < 50) { // Jika waktu hampir bersamaan
                    roundWinner = 0; // Seri
                } else if (timeDiff < 0) { // P1 lebih cepat (time is smaller)
                    roundWinner = 1;
                } else { // P2 lebih cepat
                    roundWinner = 2;
                }

            } else if (p1IsCorrect) {
                // P1 benar, P2 salah/belum submit
                roundWinner = 1;
            } else if (p2IsCorrect) {
                // P2 benar, P1 salah/belum submit
                roundWinner = 2;
            }

            // Putaran selesai jika:
            // 1. Keduanya submit
            // 2. Salah satu submit benar, dan yang lain submit salah (tunggu submit kedua)
            if (p1Sub && p2Sub) {
                 gameState.roundActive = false;
                 // Jeda singkat sebelum memulai putaran baru
                 setTimeout(() => finishRound(roundWinner), 1000);
            } else if (roundWinner !== 0) {
                 // Jika salah satu sudah menang (benardantercepat) dan yang lain belum submit,
                 // kita tunggu 1 detik saja untuk memberi kesempatan Pihak 2 submit.
                 setTimeout(() => {
                     // Cek lagi apakah pemain yang belum submit sudah melakukannya dalam waktu tunggu
                     if (!gameState.p1.submitted || !gameState.p2.submitted) {
                         gameState.roundActive = false;
                         finishRound(roundWinner);
                     }
                 }, 1000);
            }
        }

        /**
         * Menyelesaikan putaran, memperbarui skor, dan memulai putaran baru.
         * @param {number} winner - 0 (Seri), 1 (P1), atau 2 (P2)
         */
        function finishRound(winner) {
            let message = `Jawaban benar: ${gameState.question.answer}. `;

            if (winner === 1) {
                gameState.score++;
                message += "POIN untuk Pemain Kiri! Tali bergerak!";
            } else if (winner === 2) {
                gameState.score--;
                message += "POIN untuk Pemain Kanan! Tali bergerak!";
            } else {
                message += "Tidak ada yang menang/Seri. Tali tidak bergerak.";
            }

            // Tampilkan pesan
            gameMessage.innerHTML = message;

            // Update UI dan cek kemenangan
            updateUI();

            // Jika belum ada pemenang, mulai putaran baru setelah jeda
            if (Math.abs(gameState.score) < WIN_SCORE) {
                setTimeout(() => {
                    gameMessage.innerHTML = `Putaran selanjutnya dimulai!`;
                    newRound();
                }, 2000);
            }
        }

        /**
         * Mengakhiri game dan menampilkan pemenang.
         * @param {number} finalWinner - 1 atau 2
         */
        function endGame(finalWinner) {
            gameState.roundActive = false;
            let winnerName = (finalWinner === 1) ? "Pemain Kiri (Biru)" : "Pemain Kanan (Merah)";
            gameMessage.innerHTML = `<span class="text-4xl font-extrabold text-yellow-600">ðŸŽ‰ ${winnerName} MENANG!</span>`;

            // Sembunyikan UI dan tampilkan tombol mulai lagi
            uiP1.classList.add('hidden');
            uiP2.classList.add('hidden');
            startButtonArea.classList.remove('hidden');
        }

        /**
         * Menangani semua event klik pada tombol kalkulator.
         */
        document.addEventListener('click', (event) => {
            const button = event.target.closest('.calc-button');
            if (!button || !gameState.roundActive) return;

            const player = parseInt(button.dataset.player);
            const value = button.dataset.value;
            const action = button.dataset.action;

            if (value !== undefined) {
                handleNumberInput(player, value);
            } else if (action === 'clear') {
                handleClear(player);
            } else if (action === 'submit') {
                handleSubmit(player);
            }
        });

        // Tampilkan tombol mulai di awal
        window.onload = () => {
             startButtonArea.classList.remove('hidden');
        };

    </script>
</body>
